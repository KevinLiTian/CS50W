<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- From font awesome website, to get icons -->
    <script
      src="https://kit.fontawesome.com/e3608bdf86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <a class="header-link" href="index.html">Google Search</a>
    </div>

    <img src="images/google.jpg" alt="google_logo" />
    <div class="image-sub">images</div>

    <form action="https://www.google.ca/search">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
        <input type="text" name="q" />
        <input type="hidden" name="tbm" value="isch" />
      </div>
    </form>
  </body>
</html>
