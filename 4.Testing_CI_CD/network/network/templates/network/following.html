{% extends "network/layout.html" %}

{% block body %}

{% for post in posts %}

{% if forloop.last %}
<div class="shadow my-4 py-3">
{% else %}
<div class="shadow mt-4 py-3">
{% endif %}

    <div class="w-75 m-auto">
        <h3>
            <a href="{% url 'profile' post.owner %}" class="text-secondary text-decoration-none">
                {{ post.owner }}
            </a>
        </h3>
        <p class="form-control mt-3">{{ post.content }}</p>
        <p class="text-secondary">{{ post.timestamp }}</p>
        <div class="d-flex">
            <button type="button" class="btn btn-outline-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-heart" viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
                    </path>
                </svg>
                Like {{ post.likes }}
            </button>

            {% if post.owner == request.user %}
            <div class="ms-auto">
                <button type="button" class="btn btn-primary">Edit</button>
            </div>
            {% endif %}

        </div>
    </div>
</div>

{% empty %}

<div class="d-flex justify-content-center align-items-center mt-4">
    <h2>No Posts</h2>
</div>

{% endfor %}

{% endblock %}
