{% extends "auctions/layout.html" %}

{% block body %}
    <div class="outer">
        <div class="container pagetitle shadow col-lg-6 col-sm-12 p-3">
        <h2>Welcome!</h2>
            {% if message %}
                <div class="text-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="container col-lg-6 col-sm-12">
                    <div class="form-group mb-2">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="text" name="nickname" placeholder="Nickname" required>
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                    </div>
                </div>
                <input class="btn btn-primary mb-2" type="submit" value="Sign-up">
            </form>
            Already have an account? <a class="special-link" href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>

{% endblock %}
