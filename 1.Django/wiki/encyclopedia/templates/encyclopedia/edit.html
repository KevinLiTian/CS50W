{% extends "encyclopedia/layout.html" %}

{% block title %}

    {{ title }}

{% endblock %}

{% block body %}

    <h1>Edit {{ title }}</h1>
    

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="submit-button">
            <input class="btn btn-primary" type="submit" value="Done" />
        </div>
    </form>

{% endblock %}
